<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>
<body>

    
    <div class="container"></div>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" 
            placeholder="Ingrese el texto aquí"></textarea>
        <div class="terminos">
            <p>*Solo letras minúsculas y sin acentos</p>

        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">

        </div>
    </div>
    <div class="encriptado">


        <textarea name="salida" class="salida" id="salida" cols="30" rows="10"></textarea>


        <img src="img/muñeco.png" alt="" id="muñeco"> 
        <link rel="stylesheet" href="">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

<!-- The button used to copy the text -->
<button class="btn-copiar" onclick="copiar()">Copiar texto</button>
           
<script>
    function copiar() {

      // Get the text field
      var copiarTexto = document.getElementById("salida");
    
      // Select the text field
      copiarTexto.select();
      copiarTexto.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(copiarTexto.value);
      
      // Alert the copied text
      swal("Bien!","Se copió el texto: "+ copiarTexto.value);

    }
    </script> 

        </div>

    </div>
</div>    

<footer>
    <p class="copyright">&copy Desarrollado por Josue Álvarez Vargas</p>
</footer>

</body>
<script src="index.js"></script>:
</html>
